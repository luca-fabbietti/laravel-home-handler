services:
  web:
    image: ghcr.io/luca-fabbietti/laravel-home-handler-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - php-fpm
      - portfolio
    networks:
      - app
    volumes:
      - ./infra/certbot/conf:/etc/letsencrypt:ro
      - ./infra/certbot/www:/var/www/certbot:ro
      - storage-laravel-home:/var/www/html/laravel-home/storage:ro
      - storage_portfolio:/var/www/html/portfolio/storage:ro
      - public_laravel_home:/var/www/html/laravel-home/public:ro
      - public_portfolio:/var/www/html/portfolio/public:ro
  php-fpm:
    image: ghcr.io/luca-fabbietti/laravel-home-handler-php-fpm
    expose:
      - "9000"
    networks:
      - app
    volumes:
      - public_laravel_home:/var/www/html/public:rw
      - storage-laravel-home:/var/www/html/storage:rw
    depends_on:
      - mysql
  portfolio:
    image: ghcr.io/luca-fabbietti/portfolio-laravel-portfolio
    expose:
      - "9000"
    networks:
      - app
    volumes:
      - public_portfolio:/var/www/html/public:rw
      - storage_portfolio:/var/www/html/storage:rw
  mysql:
    image: 'mysql/mysql-server:8.0'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'sail-mysql:/var/lib/mysql'
    networks:
      - app
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-p${DB_PASSWORD}'
      retries: 3
      timeout: 5s
  certbot:
    image: certbot/certbot:v4.1.1
    volumes:
      - ./infra/certbot/conf:/etc/letsencrypt:rw
      - ./infra/certbot/www:/var/www/certbot:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'"
networks:
  app:
    driver: bridge
volumes:
  sail-mysql:
    driver: local
  storage-laravel-home:
    driver: local
  storage_portfolio:
    driver: local
  public_portfolio:
    driver: local
  public_laravel_home:
    driver: local
